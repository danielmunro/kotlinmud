name: Run Gradle Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
          postgresql db: 'kotlinmud'
          postgresql user: 'kotlinmud'
          postgresql password: 'kotlinmud'
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Gradle Tests
        uses: eskatos/gradle-command-action@v1
        env:
          ENV: ci
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: clean test jacocoTestReport sonarqube -Dsonar.login=${{ secrets.SONARCLOUD }}
  deploy:
    needs:
      - test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/v')
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u danielmunro --password-stdin
      - name: Build
        run: docker build -t ${{ github.tag }} .
      - name: Push
        run: docker push ghcr.io/danielmunro/kotlinmud:${{ github.tag }}
