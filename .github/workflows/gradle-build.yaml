name: Run Gradle Tests
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
          postgresql db: 'kotlinmud'
          postgresql user: 'kotlinmud'
          postgresql password: 'kotlinmud'
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Gradle Tests
        uses: eskatos/gradle-command-action@v1
        env:
          ENV: ci
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: clean test jacocoTestReport sonarqube -Dsonar.login=${{ secrets.SONARCLOUD }} --info
      - name: Publish Package
        uses: elgohr/Publish-Docker-Github-Action@master
        if: contains(github.ref, 'refs/tags/v')
        with:
          name: danielmunro/kotlinmud/kotlinmud-docker-image
          username: ${{ secrets.DOCKER_USERNAME_2 }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: quay.io
          tags: latest
      - name: Restart service
        uses: appleboy/ssh-action@master
        if: contains(github.ref, 'refs/tags/v')
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            systemctl stop kotlinmud
            /snap/bin/docker system prune -af
            systemctl start kotlinmud